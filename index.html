<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Force Plymouth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2d5a87 50%, #1a365d 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: white;
        }

        .tagline {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .flag-display {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 2rem 0;
        }

        .flag {
            width: 120px;
            height: 80px;
            border: 3px solid white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .flag:hover {
            transform: scale(1.1) rotateY(15deg);
        }

        .st-george {
            background: white;
            position: relative;
            overflow: hidden;
        }

        .st-george::before,
        .st-george::after {
            content: '';
            position: absolute;
            background: #c41e3a;
        }

        .st-george::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 16px;
            transform: translateY(-50%);
        }

        .st-george::after {
            top: 0;
            left: 50%;
            width: 16px;
            height: 100%;
            transform: translateX(-50%);
        }

        .union-jack {
            background: #012169;
            position: relative;
            overflow: hidden;
        }

        /* White diagonal stripes */
        .union-jack::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 42%, white 42%, white 58%, transparent 58%),
                linear-gradient(-45deg, transparent 42%, white 42%, white 58%, transparent 58%);
        }

        /* White cross */
        .union-jack::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 20%;
            background: white;
            transform: translateY(-50%);
        }

        .union-jack .vertical {
            position: absolute;
            top: 0;
            left: 50%;
            width: 20%;
            height: 100%;
            background: white;
            transform: translateX(-50%);
        }

        .union-jack .red-cross-h {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 10%;
            background: #c41e3a;
            transform: translateY(-50%);
            z-index: 3;
        }

        .union-jack .red-cross-v {
            position: absolute;
            top: 0;
            left: 50%;
            width: 10%;
            height: 100%;
            background: #c41e3a;
            transform: translateX(-50%);
            z-index: 3;
        }

        .mission {
            font-size: 1.2rem;
            margin: 2rem 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            opacity: 0.95;
        }

        .contact {
            margin-top: 2rem;
        }

        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1rem 2.5rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 2px solid white;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: white;
            color: #1a365d;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .flag-display {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }
            
            .mission {
                font-size: 1.1rem;
            }

            .container {
                padding: 1rem;
            }
        }

        @media (max-height: 600px) {
            .logo {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
                margin-bottom: 1rem;
            }
            
            .flag {
                width: 100px;
                height: 65px;
            }
            
            .mission {
                font-size: 1rem;
                margin: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Flag Force Plymouth</h1>
        <p class="tagline">Raising the colours across our great city</p>
        
        <div class="flag-display">
            <div class="flag st-george"></div>
        </div>
        
        <p class="mission">
            Celebrating England's heritage and bringing our community together through the proud display of our national flags.
        </p>
        
        <div class="contact">
            <a href="https://gofund.me/aa002a01" class="btn">Support Us</a>
        </div>
    </div>

    <script>
        // Add subtle animation to flags
        document.querySelectorAll('.flag').forEach((flag, index) => {
            setTimeout(() => {
                flag.style.animation = 'float 3s ease-in-out infinite';
                flag.style.animationDelay = `${index * 0.5}s`;
            }, 500);
        });

        // Add floating animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
